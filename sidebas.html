<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  </head>
  <body>
    <!-- Container Sidebar -->
    <div
      class="fixed top-0 left-0 h-screen w-1/5 bg-gradient-to-r from-blue-200 to-blue-900 overflow-y-auto z-50"
    >
      <div class="flex flex-col items-center py-5">
        <!-- Profile Section -->
        <img
          class="w-32 h-32 rounded-full object-cover"
          src="https://i.pinimg.com/736x/7a/c8/85/7ac885720151463e84421d90fb24549b.jpg"
          alt="Profile"
        />
        <h1 class="text-white font-bold mt-4 text-xl">Hello Mr.Zick!</h1>
      </div>

      <!-- Navigation Links -->
      <div class="flex flex-col items-start mt-8 space-y-5 px-6">
        <div class="flex items-center gap-4">
          <i class="bi bi-grid-1x2-fill text-white text-2xl"></i>
          <span class="text-white font-semibold text-lg">Dashboard</span>
        </div>
        <div class="flex items-center gap-4">
          <i class="bi bi-mortarboard-fill text-white text-2xl"></i>
          <span class="text-white font-semibold text-lg">Courses</span>
        </div>
        <div class="flex items-center gap-4">
          <i class="bi bi-person-fill text-white text-2xl"></i>
          <span class="text-white font-semibold text-lg">Students</span>
        </div>
        <div class="flex items-center gap-4">
          <i class="bi bi-chat-left-text-fill text-white text-2xl"></i>
          <span class="text-white font-semibold text-lg">Forum Discussion</span>
        </div>
        <div class="flex items-center gap-4">
          <i class="bi bi-check-square-fill text-white text-2xl"></i>
          <span class="text-white font-semibold text-lg">Assignment</span>
        </div>
        <div class="flex items-center gap-4">
          <i class="bi bi-postcard-fill text-white text-2xl"></i>
          <span class="text-white font-semibold text-lg">Attendance</span>
        </div>
        <div class="flex items-center gap-4">
          <i class="bi bi-receipt-cutoff text-white text-2xl"></i>
          <span class="text-white font-semibold text-lg"
            >Invoice & Reimburse</span
          >
        </div>
        <div class="flex items-center gap-4">
          <i class="bi bi-megaphone-fill text-white text-2xl"></i>
          <span class="text-white font-semibold text-lg">Announcement</span>
        </div>
      </div>
    </div>
  </body>
</html>
